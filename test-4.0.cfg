[buildout]
extends =
    http://dist.plone.org/release/4.0rc1/versions.cfg
    http://good-py.appspot.com/release/plone.app.z3cform/0.5.0-1
parts =
    test
versions = versions
develop = .

[test]
recipe = zc.recipe.testrunner
eggs =
    Plone
    ftw.participation [tests]
defaults = ['--exit-with-status', '--auto-color', '--auto-progress', '-s', 'ftw.participation']
